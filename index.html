<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список пользователей</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Список пользователей</h1>

      <div class="filter-section">
        <label for="age-filter">Показать пользователей старше 18 лет:</label>
        <input type="checkbox" id="age-filter" />
      </div>

      <div class="sort-section">
        <label for="sort-option">Сортировать по:</label>
        <select id="sort-option">
          <option value="name">Имя</option>
          <option value="age">Возраст</option>
        </select>
      </div>

      <ul id="user-list" class="user-list"></ul>

      <div class="upload-section">
        <h2>Добавить пользователя</h2>
        <label for="first-name">Имя:</label>
        <input type="text" id="first-name" /><br />

        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" /><br />

        <label for="age">Возраст:</label>
        <input type="number" id="age" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" /><br />

        <label for="photo">Фото:</label>
        <input type="file" id="photo" /><br />

        <button id="add-user-btn">Добавить пользователя</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
